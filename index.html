<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <style>
        body{
            background-color: #c92432;
            font-family: sans-serif;
        }
        .banner{
            width: 100%;
            /* height: 30%; */
            background-color: #c92432;
        }
        .main-container{
            width: 30%;
            margin: 30px;
            background-color: bisque;
        }
        .input-container{
            margin-bottom: 15px;
            margin-left: 15px;
            max-width: 300px; 
        }
        .input-container[data-error] .input{
            border-color: #c92432;
            color: #c92432;
            background: #fffafa;
        }
        .input-container[data-error]::after{
            content: attr(data-error);
            font-size: 0.85em;
            color: #c92432;
            display: block;
            margin: 10px ;
        }
        .input{
            display: block;
            width: 100%;
            padding: 12px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            transition: background 0.5s, border 0.5s;
        }
    </style>
</head>
<body>
    <div class="banner">BANNER</div>
    <div class="main-container">
        <div class="input-container" data-error="Sorry, that username is taken" >
            <input type="text" class="input" placeholder="Username" value="Larkson">
        </div>
        <div class="input-container">
            <input type="password" class="input" placeholder="Passowrd">
        </div>
        <div class="input-container">
            <input type="password" class="input" placeholder="Confirm Password">
        </div>
    

    </div>
    

    <script>
        document.querySelectorAll('.input-container[data-error] .input').forEach( inputEle => {
            inputEle.addEventListener('input', ()=> inputEle.parentElement.removeAttribute('data-error'));
        });
    </script>
</body>
</html>
